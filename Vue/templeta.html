<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 400px;
            height: 240px;
            background: #cccccc;
            margin: 0 auto;
            padding: 10px;
        }
        #title{
            background: #37C7D4;
        }
        #f{
            float: right;
        }
    </style>
</head>
<body>
   <div id="app">
       <button @click="logshow=true">登录</button>
       <button @click="regshow=true">注册</button>
       <mydialog v-show="logshow" @colse="logshow=false">
           <span slot="title">登录</span>
           <div slot="content">
               name:<input type   ="text"><br/>
               password: <input type="password">
           </div>
       </mydialog>

       <mydialog v-show="regshow"  @colse="regshow=false">
           <span slot="title">注册</span>
           <div slot="content">
               name:<input type="text"><br/>
               password: <input type="password"><br/>
               确认密码: <input type="password">
           </div>
       </mydialog>
   </div>
</body>
<script src="vue.js"></script>
<script type="text/x-template" id="temp">
    <div id="box">
        <div id="title">
         <slot name="title">
             title
         </slot>
            <span id="f" @click="$emit('colse')">[X]</span>
        </div>
        <div id="concent">
            <slot name="content">content</slot>
        </div>
    </div>
</script>
<script>
    new Vue({
        el:"#app",
        data:{
            logshow:false,
            regshow:false
        },
        components:{
            mydialog:{
                template:'#temp'
            }

        }
    })
</script>
</html>
