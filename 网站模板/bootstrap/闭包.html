<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
     <ul>
         <li>01</li> 
         <li>02</li>
         <li>03</li>
     </ul>
     <script>
      var ali=document.getElementsByTagName('li')
        for(var a=0;a<ali.length;a++){
         //页面一加载完后，就已经执行文=循环，而事件触发需要点击事件，此时A已经是3了；
            (function(i){//i 为内部函数接收的参数
            //内部函数
               ali[a].onclick=function (){
                   console.log(i);
                   console.log(i++); //互相之间不会影响 
               
            }//内部函数


            }(a))  //函数的立即调用   外部函数 a为外部函数向内部传入的参数
        


        }
     </script>
</body>
</html>
