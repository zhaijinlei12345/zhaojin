<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 400px;
            height: 400px;
            background: #ff0000;
            position: relative;
            left: 300px;
            top: 200px;
            /*overflow: hidden;*/
        }
        #div2{
            width: 300px;
            height: 200px;
            background: #00ff00;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -100px;/* -height/2 */
            margin-left: -150px;/* -width/2  */
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2"></div>
    </div>
</body>
</html>
