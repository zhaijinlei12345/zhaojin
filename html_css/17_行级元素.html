<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a{
            width: 200px;
            height: 200px;
            background: #ff0000;
            /* 行级元素转化为块级元素 */
            /*display: block;*/
            float: left;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: #00ff00;
            /* 块级元素转化为行级元素 */
            display: inline;
        }
    </style>
</head>
<body>
    <a href="">baidu</a>
    <span>span</span>
    <div id="div1">div1</div>
</body>
</html>
