<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #top{
            height: 100px;
            background: #ff0000;
        }
        #bottom{
            height: 100px;
            background: #00ff00;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        #center{
            background: #cccccc;
            position: absolute;
            top: 100px;
            bottom: 100px;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div id="top"></div>
    <div id="center">sadASDF</div>
    <div id="bottom"></div>
</body>
</html>
