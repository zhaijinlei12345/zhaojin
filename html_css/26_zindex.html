<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            position: absolute;
            top: 0;
            left: 0;
        }
        #div1{
            width: 300px;
            height: 300px;
            background: #ff0000;
            z-index: 1;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: #00ff00;
        }
        #div3{
            width: 100px;
            height: 100px;
            background: #ffff00;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
