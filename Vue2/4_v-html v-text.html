<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--双花包 插值-->
    <!--{{msg}}-->
    <div v-text="msg"></div>
    <div v-text="msg2"></div>
    <div v-html="msg2"></div>
</div>

<script src="vue.js"></script>
<script>
// 类 对象
    var vm = new Vue({
        el:'#app',
        data:{
            msg:'hello world',
            msg2:'<h1>11233<h1>'
        }
    });
     console.log(vm);
</script>
</body>
</html>
