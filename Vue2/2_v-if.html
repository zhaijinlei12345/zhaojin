<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--双花包 插值-->
     {{msg}}
    <div v-if="isLogin">欢迎你：唯创</div>
    <div v-else="isLogin">请登陆 </div>
</div>

<script src="vue.js"></script>
<script>
// 类 对象
    var vm = new Vue({
        el:'#app',
        data:{
            msg:'hello world',
            isLogin:true
        }
    });
     console.log(vm);
</script>
</body>
</html>
