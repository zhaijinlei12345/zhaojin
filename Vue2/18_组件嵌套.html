<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app1">
    <wec :fnmsg="msg" @click.native="add"></wec>
    <div>{{num}}</div>
    <!--局部变量无法在其他作用域-->
    <!--<myzjl></myzjl>-->
</div>
<script src="vue.js"></script>
<script>
    let web = {
      template:'<h1>{{aa}}</h1>',
        props:['aa']
    };
    let wcwx={
        template:`<div>
                  <h1> 这是父组件{{fnmsg}}</h1>
                    <fe :aa="fnmsg"></fe>
                </div>
                `
        ,
        components:{
            fe:web
        },
        props:['fnmsg']
    };
    new  Vue({
        el:"#app1",
           data:{
            msg:'子组件',
               num:1
           },
        methods:{
            add(){
                this.num++;
            }
        },
        components:{
            wec:wcwx
        }
    });
</script>
</body>
</html>
