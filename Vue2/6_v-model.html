<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--v-model 进行表单的数据双项绑定 MVVM模式-->
    <!--<input type="text" @keyup.13="handler" v-model="keyword">-->
    <!--v-model   input框中的值-->
    <!--<div>{{msg}}</div>-->
    <!--<input type="text" v-model="msg">-->
    <!--lazy:顾名思义：数据绑定时不是立即修改数据，而是焦点失去时更改数据；
     number：保留数字信息，其他一律过滤掉
       trim：去掉input框前面的空格
-->
    <form action="">

        <label>用户名：<input type="text" v-model="username" placeholder="请输入用户名"></label>
        <label>用户名lazy：<input type="text" v-model.lazy="username" placeholder="请输入用户名"></label>
        <label>用户名number：<input type="text" v-model.number="username" placeholder="请输入用户名"></label>
        <label>用户名trim：<input type="text" v-model.trim="username" placeholder="请输入用户名"></label>
        <div>{{username}}</div>
        性别：
        <input type="radio" v-model="sex" value="男">男
        <input type="radio" v-model="sex" value="女">女
        <div>性别是：{{sex}}</div>
        爱好：
        <input type="checkbox" value="足球" v-model="hobby">足球
        <input type="checkbox" value="篮球" v-model="hobby">篮球
        <input type="checkbox" value="网球" v-model="hobby">网球
         <div>{{hobby}}</div>
        学校:

        <select v-model="school">
            <option value="黑大" >黑大</option>
            <option value="林大" >林大</option>
            <option value="农大" >农大</option>
        </select>
            <div>{{school}}</div>
        文本框：
        <textarea name="" id="" cols="30" rows="10" v-model="description"></textarea>
        <div>{{description}}</div>
    </form>

</div>

<script src="vue.js"></script>
<script>
// 类 对象
    var vm = new Vue({
        el:'#app',
        data:{
            msg:0,
            username:"",
            sex:"",
            hobby:[],
            school:"",
            description:""
//            keyword:0
        },
//        methods:{
//            handler:function () {
//                this.msg=parseInt(this.keyword);
//            }
//        }
    });
     console.log(vm);
</script>
</body>
</html>
