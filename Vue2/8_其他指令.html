<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--双花包 插值-->
     {{msg}}
    <!--v-pre 对元素不进行编译，不解析-->
    <div v-pre>{{msg}}</div>
    <!--渲染完成后显示-->
    <div v-cloak>{{msg}}</div>
    <!--只渲染一次-->
    <div v-once>{{msg}}</div>
</div>

<script src="vue.js"></script>
<script>
// 类 对象
    var vm = new Vue({
        el:'#app',
        data:{
            msg:'hello world'
        }
    });
     console.log(vm);
</script>
</body>
</html>
