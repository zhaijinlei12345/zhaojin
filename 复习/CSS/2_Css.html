<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .aa{
        background: red;
       
    }
    .bb{
        background: orange;
        width: 100px;
        height: 100px;
    }
    
    </style>
</head>
<body>
    <!-- aa bb 表中出现相同属性，该属性会被后者替换，不同属性则依然执行 -->
    <!-- 这个有定义（style中先后有关系）有关系，与class先后无关系， -->
     <div class="aa bb">div</div>
</body>
</html>
