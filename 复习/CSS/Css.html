<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #div1{
        width: 400px;
        height: 400px;
        background: red;
        overflow: hidden;
        /* padding-top: 50px;
        box-sizing: border-box; Css3的属性 */
    }
    #div2{
        width: 100px;
        height: 100px;
        background: rgb(72, 255, 0);
        margin-top: 200px
    }
    
    </style>
</head>
<body>

   <div id="div1">
        <div id="div2"></div>
   </div>
  
    <!--
    css选择器：
       1.ID选择器 #id{}
       2.class选择器  .class{}
       3.标签选择器   div{}
       4.后代选择器  #div1 p{} 子孙后代
       5.子代选择器  #div1>p{} 只能选择子代不能选择孙子 有兼容性问题
       6 多类选择器  #div1.aa{}
       7.分组选择器  div,h1{} 
       8.伪类选择器  :hover{}//是真实存在的 
                a:link {color: #FF0000}		/* 未访问的链接 */
                a:visited {color: #00FF00}	/* 已访问的链接 */
                a:hover {color: #FF00FF}	/* 鼠标移动到链接上 */
                //hover 选择器有兼容性问题，在IE早期版本只能用于a标签；
                a:active {color: #0000FF}	/* 选定的链接 */
       9.伪对象（不一定真实存在）  ::after{content:""}  ::before{content:""}  在一个文件的内容的前或后进行插入
         //插入的元素为行级元素
       10.属性选择器:  input[name=username]{} a[target{}
       11.相邻兄弟选择器: h1 + p  选择紧接在 h1 元素后出现的段落，h1 和 p 元素拥有共同的父元素
                         h1 ~ p  选择紧接在 h1 元素后出现的所有p元素
       12.css3选择器;

        -->

        <!-- 盒模型
         一， 两种盒模型 :
          标准盒模型:width:为内容宽度
          怪异盒模型:width:内容宽度+border+padding（内边距）
        二, 外边框合并问题:
        兄弟元素:哥哥设置  margin-bottom: 200px
                弟弟设置  margin-top: 100px
                 他们之间的距离为 200px;取大值;
        父子关系:
           当子元素设置 margin-top ，父元素也会掉落，
           给父元素设置  overflow: hidden;解决该问题;

        padding:内容和边距之间的距离
         margin:元素之间的距离;
        -->
</body>
</html>
