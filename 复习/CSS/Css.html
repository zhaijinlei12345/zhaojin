<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
    css选择器：
       1.ID选择器 #id{}
       2.class选择器  .class{}
       3.标签选择器   div{}
       4.后代选择器  #div1 p{} 子孙后代
       5.子代选择器  #div1>p{} 只能选择子代不能选择孙子 有兼容性问题
       6 多类选择器  #div1.aa{}
       7.分组选择器  div,h1{} 
       8.伪类选择器  :hover{}//是真实存在的 
                a:link {color: #FF0000}		/* 未访问的链接 */
                a:visited {color: #00FF00}	/* 已访问的链接 */
                a:hover {color: #FF00FF}	/* 鼠标移动到链接上 */
                //hover 选择器有兼容性问题，在IE早期版本只能用于a标签；
                a:active {color: #0000FF}	/* 选定的链接 */
       9.伪对象（不一定真实存在）  ::after{content:""}  ::before{content:""}  在一个文件的内容的前或后进行插入
         //插入的元素为行级元素
       10.属性选择器:  input[name=username]{} a[target{}
       11.相邻兄弟选择器: h1 + p  选择紧接在 h1 元素后出现的段落，h1 和 p 元素拥有共同的父元素
                         h1 ~ p  选择紧接在 h1 元素后出现的所有p元素
       12.css3选择器;

        -->
</body>
</html>
