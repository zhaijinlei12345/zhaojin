<script>

  //  var a={};  //是 var a= new Object（）的语法糖
    //var b=[];//是 var b=new Array（）的语法糖
   //function Foo(){}; //是 var Foo=new Funtion(...)的语法糖
   // instanceof//判断一个函数是否是一个变量的构造函数
    var obj={}; obj.a=100;//对象
    var arr=[];  arr.a=100;//数组
    function fn(){}; fn.a=100;//方法
/****** a为各个引用类型的自由拓展属性*****/

    console.log(obj.__proto__);
    console.log(arr.__proto__);
    console.log(fn.__proto__);


     console.log(fn.prototype);
console.log(obj.__proto__===Object.prototype);
console.log(arr.__proto__===Array.prototype);
    
//构造函数
 //var Foo = new Function()
 function Foo(name ,age){
     this.name =name;
 }
 Foo.prototype.alertname=function () {
      alert(this.name)
 };
 //创建示例
 var f=new Foo('zhangsan');
   f.ptintname=function () {
       console.log(this.name);
   } ;
   //测试
    console.log(f instanceOf Foo);
   f.ptintname();
   f.alertname();//f的构造函数Foo原型下的方法
   f.toString();//f.__proto__.__proto__




    var itme;
    for(itme in f){
        //高级浏览器已经在for in中屏蔽了来自原型的属性
        //但是这里建议还是加上这个判断，保证程序的健壮性
        if(f.hasOwnProperty(itme)){
            console.log(itme);
        }
    }
</script>
