//*******作用域链************：
    var a=100;
    function en() {
      //当前作用域没有定义的变量，即'自由变量'
        // a(自由变量)没有定义，就去父级作用域去找，（一层层找）
        var b=300;
        function fn() {
            var c=100;
            console.log(b);//a(自由变量)没有定义，就去父级作用域去找，（一层层找）
            console.log(c);
            console.log(a);// a(自由变量)没有定义->就去父级作用域去找->父级的父级（一层层找）
        }
        fn();
    }
    en()
