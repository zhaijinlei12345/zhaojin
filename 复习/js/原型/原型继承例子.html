<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
 <div id="div1">div</div>
<script>
     function Elem(id) {
         this.elem=document.getElementById(id);
     }

     Elem.prototype.html=function (val) {
         var elem=this.elem;
         if(val){
             elem.innerHTML = val;
             return this;//链式操作
         }else {
             return elem.innerHTML;
         }
     };
     Elem.prototype.on=function (type,handle) {
         var elem=this.elem;
         elem.addEventListener(type,handle);
//         elem["on"+type]=handle;
         return this;//链式操作
     };

     var div1=new Elem("div1");
//     div1.elem.onclick=function () {

//     };
      div1.html("MVC").on("click",function () {
         console.log(this);
     }).html("<p>sad</p>");

</script>
</body>
</html>
